<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
         <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
         <link rel="stylesheet" href="style/style_list.css">
         <link rel="stylesheet" href="style/style_grid.css">
         <link rel="stylesheet" href="style/style.css">
        <title>Check your budget</title>
        </head>
        <body ng-controller="ListController">
        <div class="wrapper">
            <div class="headerMenu">
                <div class="menus">
                    <div class="tip">
                        <div class="circle_p" ui-sref="home">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </div>
                       <div class="tip_text"> Home</div>
                    </div>
                    <div class="tip">
                        <div class="circle_p"  ng-click="showModal()">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </div>
                       <div class="tip_text"> Add Transactions </div>
                    </div>
                    <div class="tip">
                        <div class="circle_p" ui-sref="list-transactions">
                           <i class="fa fa-table" aria-hidden="true"></i>
                        </div>
                       <div class="tip_text"> List Transactions </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="todoContainer" >
                    <div ui-view></div>
                </div>
            </div>
        </div>

        <script src="js/bower_components/angular/angular.js"></script>
        <script src="js/bower_components/angular-animate/angular-animate.js"></script>
        <script src="js/bower_components/angular-strap/dist/angular-strap.js"></script>
        <script src="js/bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
        <script src="js/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="js/grid/Module.js"></script>
        <script src="js/grid/GridController.js"></script>
        <script src="js/grid/components/droppableDirective/droppableDirective.js"></script>
        <script src="js/grid/components/draggableDirective/draggableDirective.js"></script>
        <script src="js/grid/components/gridDirective/gridDirective.js"></script>
        <script src="js/todos/todoModule.js"></script>
        <script src="js/todos/todoController.js"></script>
        <script src="js/todos/todoDirective.js"></script>
        <script src="js/transactions/transactionsModule.js"></script>
        <script src="js/transactions/transactionsService.js"></script>
        <script src="js/transactions/transactionsController.js"></script>
        <script src="js/transactions/config.js"></script>
    </body>
</html>
