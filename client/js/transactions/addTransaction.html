<ion-modal-view style="height: 43%; width: 20%; margin: auto; padding: 15px; font-size: 20px; font-weight: 500; border-radius: 10px;">
	<div class="spacer"></div>
	<div class="add-transaction-form">
		 <form class="form-horizontal">
		 		<h1>Add Transaction</h1>
				<h3>Please, add your expense here</h3>
				 
					  <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
					  	<label style="width: 150px; margin-left: -100px;" class="control-label col-sm-1"><i class="fa fa-calendar"></i>  </label>
					    <input  type="text" style="width: 150px; border: 1px solid gray; " class="form-control col-sm-3" ng-model="selectedDate" name="date" bs-datepicker></input>
					    
					  </div>
				
			  <div class="form-group">
			    <label  style="margin-left: -40px;" class="col-sm-5 control-label">Amount</label>
			    <div class="col-sm-5">
			      <input class="form-control" placeholder="00.00"></input>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label style="margin-left: -40px;" class="col-sm-7 control-label">Expense type: </label>
			    <div class="col-sm-5">
			      	 <select class="selectpicker">
						  <option>Food</option>
						  <option>Clothes</option>
						  <option>Medical</option>
						  <option>Housing</option>
						  <option>Unexpected</option>
					 </select>
			    </div>
			  </div>

			  <div class="form-group" >
			  		<label  class="col-sm-3 control-label"> </label>
				  <div  class="myFormBtn  col-sm-3" ng-click="$hide()"> Save </div>
				  <label  class="col-sm-1 control-label"> </label>
				  <div  class="myFormBtn col-sm-3" ng-click="$hide()"> Cancel </div>
			  </div>
		</form>
	</div>
</ion-modal-view>
